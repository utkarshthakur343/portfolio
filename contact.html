<body>
  <header>
    <nav>
      <div class="left"> <span class="purple"> Palak's</span> Portfolio</div>
      <div class="right">
        <ul>
          <li><a href="/home.html">|Home|</a></li>

          <li><a href="/contact.html">|Contact Me|</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>

    <div class="contactform">
      <h1>Contact me for work/general Enquiries</h1>
      <form>
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="Name" class="form-control" id="Name" aria-describedby="Name">
          <div id="Name" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="Address" class="form-label">Address</label>
          <input type="Address" class="form-control" id="Address" aria-describedby="Address">
          <div id="Address" class="form-text"></div>
        </div>

        <div class="mb-3">
          <label for="clientemale" class="form-label">Email address</label>
          <input type="email" class="form-control" id="clientemale" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your email & Phone with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="clientphone" class="form-label">Phone Number</label>
          <input type="Phone" class="form-control" id="clientphone">
        </div>
        <div class="mb-3" id="form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient">I want to you work on a project with me</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </section>
  </main>
</body>
